<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

                        </ul>
                       
                        <div class="float-left">
                            <i class="fas fa-shopping-cart margin-x-2 "></i>
                            <i class="fas fa-user-alt margin-x-2 "></i>

                        </div>

                    </div>
                </div>
            </nav>

                            <br>

                            <br>
                            <br>
                            <h1>CONTACT</h1>
                            </div>
                    </div>
                </div>
    
                <div id="close-nav-button" class="close-nav-box">

                </div>
            </div>
    </section>

       
    

 <!-- HERO -->

            </div>
